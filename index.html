<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
    <title>Sign-up form</title>
</head>
<body>
    <main>
        <div class="side-image"></div>
        <div class="content">
            <div class="page-intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br> Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <div class="form-title">Let's do this!</div>
                <form action="POST" id="sign-up">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                            <span></span>
                        </div>
                        <div class="form-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder='you@example.com' required>
                            <span></span>
                        </div>
                        <div class="form-field">
                            <label for="phone">Phone number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                            <span></span>
                        </div>
                        <div class="form-field">
                            <label for="password-confirmation">Confirm Password</label>
                            <input type="password" name="password-confirmation" id="password-confirmation" required>
                            <span></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="sign">
                <button type="submit" form="sign-up" value="Submit">Create Account</button>
                <div class="login">Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </main>
</body>
</html>
